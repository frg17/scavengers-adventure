<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <style>
      body {
        background-color: black;
        font-family: sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5em;
      }
      .sky {
        margin: 0 auto;
        width: 100%;
        height: 100%;
        position: relative;
        box-shadow: inset 0 0 3px #000;
        border-radius: 5px;
        border: 1px solid #111;
        overflow: hidden;
        background-image: url("https://res.cloudinary.com/dqxnksmgd/image/upload/v1596513499/sky.jpg");
        background-size: cover;
      }

      #doorContainer {
        display: none;
      }

      #door {
        width: 251px;
        height: 414px;
        background-image: url("https://res.cloudinary.com/dqxnksmgd/image/upload/v1597029298/door.png");
        margin-left: auto;
        margin-right: auto;
      }

      .glitch {
        color: white;
        font-size: 12px;
        position: relative;
        width: 600px;
        margin: 0 auto;
      }

      #message,
      #key {
        margin-top: 30%;
        text-align: center;
      }

      #key {
        display: none;
      }

      @-webkit-keyframes noise-anim {
        0% {
          clip: rect(66px, 9999px, 56px, 0);
        }
        5% {
          clip: rect(2px, 9999px, 92px, 0);
        }
        10% {
          clip: rect(38px, 9999px, 76px, 0);
        }
        15% {
          clip: rect(85px, 9999px, 79px, 0);
        }
        20% {
          clip: rect(34px, 9999px, 40px, 0);
        }
        25% {
          clip: rect(92px, 9999px, 7px, 0);
        }
        30% {
          clip: rect(40px, 9999px, 85px, 0);
        }
        35% {
          clip: rect(33px, 9999px, 64px, 0);
        }
        40% {
          clip: rect(12px, 9999px, 11px, 0);
        }
        45% {
          clip: rect(90px, 9999px, 33px, 0);
        }
        50% {
          clip: rect(41px, 9999px, 73px, 0);
        }
        55% {
          clip: rect(49px, 9999px, 4px, 0);
        }
        60% {
          clip: rect(9px, 9999px, 13px, 0);
        }
        65% {
          clip: rect(66px, 9999px, 56px, 0);
        }
        70% {
          clip: rect(11px, 9999px, 92px, 0);
        }
        75% {
          clip: rect(47px, 9999px, 11px, 0);
        }
        80% {
          clip: rect(94px, 9999px, 99px, 0);
        }
        85% {
          clip: rect(97px, 9999px, 94px, 0);
        }
        90% {
          clip: rect(4px, 9999px, 90px, 0);
        }
        95% {
          clip: rect(32px, 9999px, 25px, 0);
        }
        100% {
          clip: rect(4px, 9999px, 72px, 0);
        }
      }

      .glitch:after {
        content: attr(data-text);
        position: absolute;
        left: 120px;
        text-shadow: -1px 0 black;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        -webkit-animation: noise-anim 2s infinite linear alternate-reverse;
      }

      @-webkit-keyframes noise-anim-2 {
        0% {
          clip: rect(15px, 9999px, 30px, 0);
        }
        5% {
          clip: rect(8px, 9999px, 67px, 0);
        }
        10% {
          clip: rect(78px, 9999px, 8px, 0);
        }
        15% {
          clip: rect(85px, 9999px, 78px, 0);
        }
        20% {
          clip: rect(25px, 9999px, 57px, 0);
        }
        25% {
          clip: rect(36px, 9999px, 92px, 0);
        }
        30% {
          clip: rect(9px, 9999px, 19px, 0);
        }
        35% {
          clip: rect(77px, 9999px, 7px, 0);
        }
        40% {
          clip: rect(77px, 9999px, 10px, 0);
        }
        45% {
          clip: rect(49px, 9999px, 77px, 0);
        }
        50% {
          clip: rect(42px, 9999px, 51px, 0);
        }
        55% {
          clip: rect(70px, 9999px, 87px, 0);
        }
        60% {
          clip: rect(52px, 9999px, 99px, 0);
        }
        65% {
          clip: rect(50px, 9999px, 56px, 0);
        }
        70% {
          clip: rect(69px, 9999px, 96px, 0);
        }
        75% {
          clip: rect(87px, 9999px, 45px, 0);
        }
        80% {
          clip: rect(90px, 9999px, 5px, 0);
        }
        85% {
          clip: rect(71px, 9999px, 36px, 0);
        }
        90% {
          clip: rect(21px, 9999px, 100px, 0);
        }
        95% {
          clip: rect(70px, 9999px, 9px, 0);
        }
        100% {
          clip: rect(12px, 9999px, 39px, 0);
        }
      }
      .glitch:before {
        content: attr(data-text);
        position: absolute;
        left: 120px;
        text-shadow: 1px 0 black;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        -webkit-animation: noise-anim-2 10s infinite linear alternate-reverse;
      }

      .fadeIn {
        -webkit-animation-name: fadeIn;
        animation-duration: 5s;
        color: white;
        animation-fill-mode: forwards;
        animation-duration: 1;
      }

      .fadeInSecond {
        animation-delay: 3s;
      }

      @-webkit-keyframes fadeIn {
        0% {
          opacity: 0;
        }

        75% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .fadeInStay {
        -webkit-animation-name: fade-in-stay;
        animation-duration: 5s;
        text-align: center;
      }

      @-webkit-keyframes fade-in-stay {
        0% {
          opacity: 0%;
        }
        100% {
          opacity: 100%;
        }
      }

      .btn {
        background-color: white;
        color: black;
        padding: 20px 30px;
        border-radius: 4px;
      }

      #btn-layer {
        text-align: center;
        opacity: 0;
        margin-top: 50px;
      }

      .btn:hover {
        letter-spacing: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      #secret-key {
        display: none;
        margin-top: 30%;
      }

      .spin {
        -webkit-animation: spin 4s;
        animation-iteration-count: 1;
      }

      .floatDown {
        -webkit-animation: float-down 4s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      @-webkit-keyframes spin {
        from {
          -webkit-transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(359deg);
        }
      }

      @keyframes float-down {
        0% {
          transform: translateY(-10rem);
        }
        100% {
          transform: translateY(5rem);
        }
      }

      .float {
        -webkit-animation-name: floating;
        -webkit-animation-duration: 3s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: ease-in-out;
        -moz-animation-name: floating;
        -moz-animation-duration: 3s;
        -moz-animation-iteration-count: infinite;
        -moz-animation-timing-function: ease-in-out;
      }

      @-webkit-keyframes floating {
        from {
          -webkit-transform: translate(0, 0rem);
        }
        50% {
          -webkit-transform: translate(2rem, 5rem);
        }
        to {
          -webkit-transform: translate(0, 0rem);
        }
      }

      @-moz-keyframes floating {
        from {
          -moz-transform: translate(0, 0rem);
        }
        50% {
          -moz-transform: translate(0, 5rem);
        }
        to {
          -moz-transform: translate(0, 0rem);
        }
      }

      .zoom {
        animation: zoom 0.7s linear 1;
        animation-fill-mode: forwards;
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
        }

        100% {
          transform: scale(10);
        }
      }
    </style>

    <title>...</title>
  </head>
  <body>
    <div class="sky">
      <div id="doorContainer">
        <div id="door" onclick="openDoor()" ontouchstart="openDoor()"></div>
      </div>

      <div id="message">
        <div
          class="glitch fadeInStay"
          data-text="You unlock this door with the key of imagination."
        >
          You unlock this door with the key of imagination.
        </div>
      </div>
      <div id="btn-layer" class="fadeInStay fadeInSecond">
        <a class="btn" onclick="showDoor()" ontouchstart="showDoor()"
          >What door?</a
        >
      </div>

      <div id="key">
        <div class="glitch" data-text="Secret Key appears here.">
          Secret Key appears here.
        </div>
      </div>
    </div>

    <script>
      function showDoor() {
        var element = document.getElementById("door");
        var container = document.getElementById("doorContainer");
        var btn = document.getElementById("btn-layer");
        var message = document.getElementById("message");
        container.style.display = "block";
        container.classList.add("fadeInStay");
        container.classList.add("float");
        element.classList.add("floatDown");
        btn.style.display = "none";
        message.style.display = "none";
      }

      function openDoor() {
        var element = document.getElementById("door");
        element.classList.add("zoom");
        setTimeout(secretKey, 700);
      }

      function secretKey() {
        document.getElementById("door").style.display = "none";
        document.getElementById("key").style.display = "block";
      }
    </script>
  </body>
</html>
