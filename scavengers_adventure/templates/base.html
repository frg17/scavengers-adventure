<!DOCTYPE html>
<html>

    <title>{% block title %}{% endblock %}Scavenger's Adventure</title>

      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul></ul>
    </nav>
    <main>
      <h1>Scavenger's adventure</h1>

      <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
      </section>
    </main>
  </body>
</html>
